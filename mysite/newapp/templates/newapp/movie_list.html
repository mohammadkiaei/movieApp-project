<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Movie app</title>
   </head>
   <body>
      <form method="GET">
         <input type="search" name="movie_name" />
         <button type="submit">Search</button>
      </form>
      {% for movie_item in movie_objects %}
      <ol>
         <li>{{ movie_item.name }}</li>
      </ol>
      {% endfor %} {% if movie_objects.has_previous %}
      <a href="?page=1">First</a>
      <a href="?page={{ movie_objects.previous_page_number }}">Previous</a>
      {% endif %} page: {{ movie_objects.number }} of {{ movie_objects.paginator.num_pages }} {% if movie_objects.has_next %}
      <a href="?page={{ movie_objects.next_page_number }}">Next</a>
      <a href="?page={{ movie_objects.paginator.num_pages }}">Last</a>
      {% endif %}
   </body>
</html>
